    <table border="black">

        <tr>
            <th>City</th>

        </tr>

    <h1>Ans-2</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" name="name" /><br /><br />
        <label for="sex">Sex:</label>
        <input type="radio" name="sex" id="male" value="male" />
        <label for="male">Male</label>
        <input type="radio" name="sex" id="female" value="female" />
        <label for="female">Female</label><br /><br />
        <label for="country">Country:</label>
        <select name="country" id="country">
            <option>Select an option</option>
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="nepal">Japan</option>
            <option value="canada">China</option>
        </select><br /><br />
        <label for="message">Message:</label><br />
        <textarea name="message" id="message" cols="30" rows="4">
                                                            </textarea><br /><br />
        <input type="checkbox" name="newsletter" id="newsletter" />
        <label for="newsletter">
            Subscribe?</label><br /><br /><button>Submit</button>
    </form>

    <h1>Ans-3</h1>
    <h2>FeedbackForm</h2>
    <form action=" /contact">
        <label for="name">Name:</label>
            <input type="text"placeholder="Enter your name"id="name" /><br /><br />
            <label for="email">Email:</label>
                <input type="email"placeholder="Enter your email"id="email" /><br /><br />
                <label for="message">Message:</label><br />
                    <textarea name="message"id="message"cols="30"rows="4"></textarea><br /><br />
                        <label for="rating">Rate us out of 5:</label><br />
                            <input type="radio"name="rating"id="one"value="one" />
                            <label for="one">1</label><br />
                                <input type="radio"name="rating"id="two"value="two" />
                                <label for="two">2</label><br />
                                    <input type="radio"name="rating"id="three"value="three" />
                                    <label for="three">3</label><br />
                                        <input type="radio"name="rating"id="four"value="four" />
                                        <label for="four">4</label><br />



</body>
