<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>


    <!-- placeholder and labels and inputs -->
    <form action="/server">
        <label for="user">Username :</label>
        <input type="text" id="user">
        <br>
        <label for="pass">Password : </label>
        <input type="password" id="pass">
        <br>
        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Enter Age">
        <br>
        Time:
        <input type="time">
        <br>
        Color:
        <input type="color">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <button type="button">Button</button>
    </form>
    <hr>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>submit</button>
    </form>

    <hr>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>submit</button>
    </form>

    <form action="/server">
        <!-- Always checked -->
        <input type="checkbox" id="age" checked>
        <label for="age"> I am 18+</label>
    


    <!-- by keeping the name attribute same we can group as many as radio or checkboxes but we can tick more than one checkbox -->
    <div>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
    </div>

    <!-- select element -->
    <div>
        choose your option
        <select name="profession" id="profession">
            <option value="student" selected>Student</option>
            <option value="dev">Developer</option>
            <option value="tech">Technician</option>
        </select>
    </div>

<!-- Range element -->
<label for="vol">Select volume:</label>
<!-- using step we can decide stepwise increments , and value is default set value -->
 <input 
 type="range" id="vol" min="0" max="100" name="volume" step="5" value="10">
 
<label for="feedback">Give your feedback:</label>
<textarea name="feedback" id="feedback" cols="30" rows="10" placeholder="Your feedback please!"></textarea>

 <button>submit</button>
</form>


<!-- practice question 9 -->
 <form action="/server">
    <h1>Registration Form</h1>
    <input type="text" name="first" placeholder="First Name">
    <input type="text" name="last" placeholder="Last Name">
    <br>
    <label for="select">Please select gender : </label>
    <select name="gender" id="select">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select>
<br>
    <label for="check">Do you agree to all terms of service?</label>
    <input type="checkbox" name="check" id="check">
    <label for="check">Yes, I agree</label>
    <br>
    <button>Register</button>
 </form>


</body>

</html>
