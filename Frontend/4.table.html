<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="black">
        <caption>Food Menu</caption>

        <!-- table head semantic -->
        <thead>
            <tr>
                <th rowspan="2">Item</th>
                <th colspan="2">Price</th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>

        </thead>

        <!-- table body semantic -->
        <tbody>
            <tr>
                <td>Momos</td>
                <td>60</td>
                <td>0.12</td>
            </tr>
            <tr>
                <td>Chicken</td>
                <td>100</td>
                <td>0.21</td>
            </tr>
            <tr>
                <td>Popcorn</td>
                <td>50</td>
                <td>0.99</td>
            </tr>
            <tr>
                <td>Nuggets</td>
                <td>70</td>
                <td>9.8</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th>Sum</th>
                <th>280</th>
            </tr>
        </tfoot>
    </table>

    <!-- practice question - 7 -->

    <table border="black">
        <caption>A test table with merged cells</caption>
        <tbody>
            <tr>
                <td rowspan="2" ></td>
                <td colspan="2">Average</td>
                <td rowspan="2" >Red eyes</td>
            </tr>
            <tr>
                <td>Height</td>
                <td>Weight</td>
            </tr>
            <tr>
                <td>Males</td>
                <td>1.9</td>
                <td>0.003</td>
                <td>40%</td>
            </tr>
            <tr>
                <td>Females</td>
                <td>1.7</td>
                <td>0.002</td>
                <td>43%</td>
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>

</body>

</html>
