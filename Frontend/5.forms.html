<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>


    <!-- placeholder and labels and inputs -->
    <form action="/server">
        <label for="user">Username :</label>
        <input type="text" id="user">
        <br>
        <label for="pass">Password : </label>
        <input type="password" id="pass">
        <br>
        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Enter Age">
        <br>
        Time:
        <input type="time">
        <br>
        Color:
        <input type="color">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <button type="button">Button</button>
    </form>
<hr>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>submit</button>
    </form>

<hr>
<form action="https://www.google.com/search">
    <input type="text" name="q">
    <button>submit</button>
</form>

<form action="/server">
    <!-- Always checked -->
    <input type="checkbox" id="age" checked>
    <label for="age"> I am 18+</label>
</form>


<!-- by keeping the name attribute same we can group as many as radio or checkboxes but we can tick more than one checkbox -->
<div>
   <input type="radio" name="gender" id="male">
   <label for="male">Male</label>
   <input type="radio" name="gender" id="female">
   <label for="female">Female</label>
</div>

</body>

</html>
