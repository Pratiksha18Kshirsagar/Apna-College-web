<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Simon says game</h1>
    <h2>Press any key to start</h2>
    <div class="btn-container">
        <div class="line-1">
            <div type="button" class="box box1 red" id="red">red</div>
            <div type="button" class="box box2 green" id="green">green</div>
        </div>
        <div class="line-2">
            <div type="button" class="box box3 yellow" id="yellow">yellow</div>
            <div type="button" class="box box4 blue" id="blue">blue</div>
        </div>

    </div>
    <script src="../simon-game/script.js"></script>
</body>

</html>
