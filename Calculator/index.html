<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            width: 180px;
            flex-wrap: wrap;
            gap: 5px;
        }

        .box , .res  , .clr{
            width: 40px;
            height: 40px;
        }

        input {
            height: 20px;
            width: 170px;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <input type="text" placeholder="Enter Number">
    <div class="container">
        <button class="box">1</button>
        <button class="box">2</button>
        <button class="box">3</button>
        <button class="box">+</button>
        <button class="box">4</button>
        <button class="box">5</button>
        <button class="box">6</button>
        <button class="box">*</button>
        <button class="box">7</button>
        <button class="box">8</button>
        <button class="box">9</button>
        <button class="box">-</button>
        <button class="box">0</button>
        <button class="clr">C</button>
        <button class="res">=</button>
        <button class="box">/</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
